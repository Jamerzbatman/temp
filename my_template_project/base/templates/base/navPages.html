{% load static %}
{% load bootstrap4 %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        {% for page in navbar_pages %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dynamic_page' page.slug %}">{{ page.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <!-- Buttons -->
      <div class="d-flex ms-auto">
        <a class="btn btn-outline-light button-spacing" href="{% url 'login' %}">Log In</a>
        <a class="btn btn-outline-light button-spacing" href="{% url 'register' %}">Register</a>
    </div>
    </div>
  </div>
</nav>



<style>
  .navbar-nav {
    flex-grow: 1;
  }
</style>
